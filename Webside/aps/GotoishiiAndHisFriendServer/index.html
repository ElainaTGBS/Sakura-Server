/*gpt写的按钮*/
.button {

    text-decoration: none;
    border-radius: 4px;
    font-size: 16px;
    font-family: Arial, sans-serif;
    cursor: pointer;
    transition: transform 0.3s;
    min-width: 100px;

}

.button:hover {
    transform: scale(1.1);
}

.button:active {
    transform: scale(0.9);

}
